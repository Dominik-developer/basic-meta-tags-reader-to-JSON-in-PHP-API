<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta tags checker</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div id="container">
        <div id="containerInside">
            <h2 id="name">Check meta tags:</h2>
            <form id="domainInfoForm">
                <input type="text" id="domain" placeholder="Write URL of webiste:">
                <button type="submit">Check</button>
                <button type="reset">Reset URL</button>
            </form>

            <div id="results"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
